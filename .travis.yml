sudo: false
language: ruby
gemfile:
- Gemfile
services:
- docker
rvm:
- 2.1
cache: bundler
env:
  matrix:
  - TARGET_CONTAINER_ID=melody
  global:
  - secure: 
  - secure: 
  - secure: 
  # Add an environment variable containing the 8 first characters of the git commit hash.
  - COMMIT=${TRAVIS_COMMIT::8}
before_install:
- gem update bundler
before_script:
- docker build --no-cache -t melody .
- docker images
- docker run -d --name $TARGET_CONTAINER_ID melody
- docker ps -a
script:
- bundle exec rspec spec/melody/apache2_spec.rb
- bundle exec rspec spec/melody/package_spec.rb
- bundle exec foodcritic cookbooks/
- bundle exec rubocop ./
notifications:
  slack:
    secure: 
after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=pattyhama/sspec
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO
